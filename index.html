<script>
$(document).ready(function () {
  const particlesJSON = {

          "particles_nb": 2
        }
      }
    },

  }

  particlesJS("particles-js", particlesJSON);
  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }
})
</script>
